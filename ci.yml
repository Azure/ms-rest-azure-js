resources:
  repositories:
    - repository: azure-sdk-for-js
      type: github
      name: joheredi/azure-sdk-for-js
      endpoint: joheredi
    

trigger:
  branches:
    include:
      - master
      - release/*
      - hotfix/*

pr:
  branches:
    include:
      - master
      - feature/*
      - release/*
      - hotfix/*

extends:
  template: eng/pipelines/templates/stages/archetype-sdk-external.yml@azure-sdk-for-js
  parameters:
    ServiceDirectory: ms-rest-js
    Artifacts:
      - name: azure-ms-rest-js
        safeName: azuremsrestjs
